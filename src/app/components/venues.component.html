<div class="container-fluid">
    <div class="slider-icon">
        <span *ngIf="radius < 500">
            <i class="fas fa-male fa-5x fa-border circle"></i>
        </span>
        <span *ngIf="radius >= 500 && radius < 1500">
            <i class="fas fa-bicycle fa-5x fa-border circle"></i>
        </span>
        <span *ngIf="radius >= 1500">
            <i class="fas fa-car fa-5x fa-border circle"></i>
        </span>
    </div>
    <div class="slider-container">
        <mat-slider thumbLabel min="250" max="2500" step="50" [(ngModel)]="radius"></mat-slider> {{radius}} M
    </div>
    <div>
        <button type="button" class="btn btn-primary" [disabled]="!ready" (click)="getVenues()">Get Venues!</button>
    </div>
</div>
<div class="venues container">
    <div class="row">
        <div *ngFor="let place of recommendedPlaces" class="venue-container col-lg-4 col-md-6 col-sm-12">
            <div class="venue">
                <div class="venue-header">
                    <h5>{{place.venue.name}} <span class="badge badge-secondary">{{place.venue.rating}}</span></h5>
                </div>
                <div class="row">
                    <div class="col-6">
                        <div class="venue-photo-container">
                            <img class="venue-photo" *ngIf="place.venue.featuredPhotos?.items[0]" width="128" height="128"
                                 src="{{place.venue.featuredPhotos.items[0].prefix+'128'+place.venue.featuredPhotos.items[0].suffix}}">
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="venue-status" *ngIf="place?.venue?.hours">
                            <span class="badge badge-success" *ngIf="place.venue.hours.isOpen">
                                Status: Open <i class="fa fa-check-circle"></i>
                            </span>
                            <span class="badge badge-danger" *ngIf="!place.venue.hours.isOpen">
                                Status: Close <i class="fa fa-times-circle"></i>
                            </span>
                        </div>
                        <div class="venue-status">
                            <img src="{{place.venue.categories[0].icon.prefix+'32'+place.venue.categories[0].icon.suffix}}"> {{place.venue.categories[0].name}}
                        </div>
                    </div>


                </div>
                <div class="row">
                    <span class="venue-address">{{place.venue.location.address}}</span>
                </div>
                <div class="row" >


                </div>
            </div>

        </div>
    </div>
</div>
